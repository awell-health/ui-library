name: 'ğŸ§¨ Publish Package to npmjs'
on:
  release:
    types: [released]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: 'ğŸ“¦ Installing dependencies'
        run: yarn --frozen-lockfile
      - name: 'ğŸ— Build package'
        run: yarn build
      - name: 'ğŸ“ Run unit tests'
        run: yarn test
      - name: 'ğŸ§³ Prepare .npmrc'
        run: cp .npmrc.template .npmrc
      - name: 'ğŸš€ Publish to npm'
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          echo "Publishing version $VERSION to npm..."
          yarn publish --access public
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AWELL_HEALTH_PUBLISHER }}
