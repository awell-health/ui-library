name: 'ğŸ§¨ Publish Package to npmjs'
on:
  create:
    ref_type: tag
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: 'ğŸ“¦ Installing dependencies'
        run: yarn --frozen-lockfile
      - name: 'ğŸ— Build package'
        run: yarn build
      - name: 'ğŸ“ Run unit tests'
        run: yarn test
      - name: 'ğŸ§³ Prepare .npmrc'
        run: cp .npmrc.template .npmrc
      - name: 'ğŸ“ Generate release notes'
        id: release_notes
        uses: actions/create-release-notes@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'ğŸš€ Publish to npm'
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          echo "Publishing version $VERSION to npm..."
          yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: 'ğŸ•Šï¸ Create release'
        uses: actions/create-release@v3
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.release_notes.outputs.release_notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
